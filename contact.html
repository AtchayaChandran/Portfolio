<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>contact in HTML</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
      <div class="container">
         <div class="section_one_co shadow-box">
            <h1 class="section_one_name">Atchaya Chandran</h1>
            <p class="section_one_rol_sec">Web Developer</p>
            <a class="section_one_contact shadow-box" href="index.html">Go Back</a>
         </div>
         <div class="contact_form">
            <form>
               <table>
                  <tr>
                     <td>Name:</td>
                     <td>
                        <input type="text" placeholder="Enter your Name" class = "contact_form__input">
                     </td>
                  </tr>

                  <tr>
                     <td>Email:</td>
                     <td>
                        <input type="email" placeholder=" Enter Your Email" class = "contact_form__input">
                     </td>
                  </tr>

                  <tr>
                     <td>Message:</td>
                     <td>
                        <textarea placeholder="Message..." class = "contact_form__text"></textarea>
                     </td>
                  </tr>

                  <tr>
                     <td></td>
                     <td>
                        <input type="submit" class = "contact_form__submit">
                     </td>
                  </tr>
               </table>
            </form>
         </div>
         <div class="social_media shadow-box">
            <p class="media_last">Social Media:
               <a href="https://www.instagram.com/" class="links_color">Instagram</a>
               <a href="https://in.linkedin.com/" class="links_color">Linkedin</a>
            </p>

            <p class="copy_section">&copy; Atchaya Chandran</p>
         </div>
      </div>
</body>

</html>
